<html>
  <head>
      <style>
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 20px;
              background-color: #f4f4f4;
          }
          .container {
              max-width: 600px;
              margin: 0 auto;
              padding: 20px;
              background-color: white;
              border-radius: 5px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
          h1 {
              text-align: center;
              color: #333;
          }
          .form-label {
              display: block;
              margin-bottom: 5px;
              font-weight: bold;
          }
          .form-control {
              width: 100%;
              padding: 8px;
              margin-bottom: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
          }
          .btn-primary {
              background-color: #007bff;
              color: white;
              padding: 10px 20px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
          }
          .btn-primary:hover {
              background-color: #0056b3;
          }
          h2 {
              margin-top: 20px;
              color: #333;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h1>Student Performance Prediction</h1>
      
          <form action="{{ url_for('predict_datapoint')}}" method="post">
              <h1>
                  <legend>Predict Math Score</legend>
              </h1>
              <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <select class="form-control" name="gender" required>
                      <option value="female">Female</option>
                      <option value="male">Male</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label class="form-label">Race/Ethnicity</label>
                  <select class="form-control" name="ethnicity" required>
                      <option value="group A">Group A</option>
                      <option value="group B">Group B</option>
                      <option value="group C">Group C</option>
                      <option value="group D">Group D</option>
                      <option value="group E">Group E</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label class="form-label">Parental Level of Education</label>
                  <select class="form-control" name="parental_level_of_education" required>
                      <option value="bachelor's degree">Bachelor's Degree</option>
                      <option value="some college">Some College</option>
                      <option value="master's degree">Master's Degree</option>
                      <option value="associate's degree">Associate's Degree</option>
                      <option value="high school">High School</option>
                      <option value="some high school">Some High School</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label class="form-label">Lunch</label>
                  <select class="form-control" name="lunch" required>
                      <option value="standard">Standard</option>
                      <option value="free/reduced">Free/Reduced</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label class="form-label">Test Preparation Course</label>
                  <select class="form-control" name="test_preparation_course" required>
                      <option value="none">None</option>
                      <option value="completed">Completed</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label class="form-label">Reading Score</label>
                  <input class="form-control" type="number" name="reading_score" placeholder="Enter reading score (0-100)" min="0" max="100" required />
              </div>
              <div class="mb-3">
                  <label class="form-label">Writing Score</label>
                  <input class="form-control" type="number" name="writing_score" placeholder="Enter writing score (0-100)" min="0" max="100" required />
              </div>
              <div class="mb-3">
                  <input class="btn btn-primary" type="submit" value="Predict Math Score" required />
              </div>
          </form>
          <h2>
              Predicted Math Score: {{results}}
          </h2>
      </div>
  </body>
  </html>
